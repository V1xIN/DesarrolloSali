<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Ingresar Viaje
    </ion-title>
    
    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']"  alt="Avatar" src="https://cdn.discordapp.com/attachments/1142192349838053398/1171554690794803200/Captura-modified.png?ex=655d1a54&is=654aa554&hm=9352305d890d3878c369d31726da8776d248430d23031f60e84de8bbfa2a7b82&" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>


<ion-content class ="fondo" [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">addviaje</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card class="caja">

    <ion-item>
      <ion-select placeholder="Desde" [(ngModel)]="Sede">
        <ion-select-option *ngFor="let s of arregloSedes" [value]="s">{{s.nombreSede}}</ion-select-option> 
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-select placeholder="Hasta" [(ngModel)]="Comuna">
        <ion-select-option *ngFor="let c of arreglocomunas" [value]="c">{{c.nombreComuna}}</ion-select-option> 
      </ion-select>
    </ion-item>
    <ion-select label="Asientos Disponibles" label-placement="floating" fill="outline" >
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
    </ion-select>

    <ion-datetime presentation="date-time" [preferWheel]="true"></ion-datetime>
    


    <br>

    <ion-button shape="round">Ingresar Viaje</ion-button>
    <ion-button shape="round" [routerLink]="['/']">Volver</ion-button>
    <br>
    
  </ion-card>

</ion-content>
