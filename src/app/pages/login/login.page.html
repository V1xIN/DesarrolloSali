<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DESARROLLO SALÍ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondologin" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://cdn.discordapp.com/attachments/1143004800951275550/1144058767630155836/Sin_titulo3.png" />
      <ion-card-header>
        <ion-card-title>Bienvenidos</ion-card-title>
        
      </ion-card-header>
    
      <ion-card-content>
        A la aplicacion por excelencia para encontrar y realizar viajes a tu destino de una manera segura.
      </ion-card-content>
    </ion-card>
    <ion-input label="Correo Electrónico" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input><br>
    <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ej: 123Fact@" type="password"></ion-input><br>
    <ion-button color="success">Iniciar Sesion</ion-button><ion-button color="warning" [routerLink]="['/register']">Registrarse</ion-button><br>
    <ion-button fill="clear" [routerLink]="['/recuperacontra']">Olvide mi Contraseña</ion-button>

  </ion-content> 
</ion-content>
