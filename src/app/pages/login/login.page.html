<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title slot="start" style="display: flex; align-items: center;">
     Bienvenido(a)
    </ion-title>
    
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']" alt="Avatar" src="https://cdn.discordapp.com/attachments/1143004800951275550/1145132206319214653/Sin_titulo2.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card class="caja">

      <img src="https://t3.ftcdn.net/jpg/05/23/04/00/360_F_523040057_JYMTxoQGquklUthNLLjspI7ldR1hrFlH.jpg"/>
      
      <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Ingrese su correo" ></ion-input>
      
      
      <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrese su contraseña" ></ion-input>
      
      <ion-button shape="round" color="success" [routerLink]="['/pprincipal']">Iniciar Sesión</ion-button>
      <a class="links-secundarios" [routerLink]="['/register']">Registrarse</a><br>
      <a class="links-secundarios" [routerLink]="['/recuperacontra']">Olvidé mi Contraseña</a><br> 


      
      
    </ion-card>
  </ion-content>
</ion-content>
