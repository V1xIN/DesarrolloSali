<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Reclamo
    </ion-title>
    
    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']" alt="Avatar" src="https://cdn.discordapp.com/attachments/1143004800951275550/1145132206319214653/Sin_titulo2.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class ="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">reclamo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="caja">

    <ion-select label="Tipo de poblema" label-placement="floating" fill="outline">
      <ion-select-option value="1">Auto</ion-select-option>
      <ion-select-option value="2">Pasajero</ion-select-option>
      <ion-select-option value="3">Conductor</ion-select-option>
    </ion-select>
    <ion-textarea label="Cuéntanos tu problema"labelPlacement="floating">
        
    </ion-textarea>
    
    <ion-button (click)="presentAlert()" shape="round" class="boton" [routerLink]="['']">Ingresar reclamo</ion-button><br>
    
  </ion-card>
  <ion-button (click)="play()">animacion</ion-button>
  













</ion-content>
