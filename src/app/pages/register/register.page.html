<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title slot="start" style="display: flex; align-items: center;">
      Registro
    </ion-title>
    
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']" alt="Avatar" src="https://cdn.discordapp.com/attachments/1143004800951275550/1145132206319214653/Sin_titulo2.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card class="caja">

      <ion-input label="Foto perfil" label-placement="floating" type="file" fill="outline" (change)="handleFileInput($event)" accept="image/*">
        <img [src]="selectedImage" *ngIf="selectedImage">
      </ion-input>
      
      <ion-input label="Nombre" label-placement="floating" fill="outline" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
      <p *ngIf="errorMessages.nombre" class="error-message">{{ errorMessages.nombre }}</p>

      <ion-input label="Apellido" label-placement="floating" fill="outline" placeholder="Ingrese su apellido" [(ngModel)]="apellido"></ion-input>
      <p *ngIf="errorMessages.apellido" class="error-message">{{ errorMessages.apellido }}</p>
      
      <ion-input label="Rut" label-placement="floating" fill="outline" placeholder="Ingrese su rut" [(ngModel)]="rut"></ion-input>
      <p *ngIf="errorMessages.rut" class="error-message">{{ errorMessages.rut }}</p>
      
      <ion-input label="Correo Electrónico" label-placement="floating" fill="outline" placeholder="Ingrese su Correo" [(ngModel)]="email"></ion-input>
      <p *ngIf="errorMessages.email" class="error-message">{{ errorMessages.email }}</p>
      
      <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ej: 123Fact@" type="password" [(ngModel)]="password"></ion-input>
      <p *ngIf="errorMessages.password" class="error-message">{{ errorMessages.password }}</p>
      
      <ion-input label="Repetir Contraseña" label-placement="floating" fill="outline" placeholder="Ej: 123Fact@" type="password" [(ngModel)]="password"></ion-input>
      <p *ngIf="errorMessages.password" class="error-message">{{ errorMessages.password }}</p>
      
      <ion-input label="Telefono" label-placement="floating" fill="outline" placeholder="Ingrese su teléfono" [(ngModel)]="telefono"></ion-input>
      <p *ngIf="errorMessages.telefono" class="error-message">{{ errorMessages.telefono }}</p>
      
      <ion-input label="Direccion" label-placement="floating" fill="outline" placeholder="Ingrese su dirección" [(ngModel)]="direccion"></ion-input>
      <p *ngIf="errorMessages.direccion" class="error-message">{{ errorMessages.direccion }}</p>
      

      <ion-button shape="round" class="boton" [routerLink]="['/perfil']" [disabled]="!areAllValid()">Registrarse</ion-button>
      <ion-button shape="round" [routerLink]="['/addauto']">Ingresar un auto</ion-button>
      <ion-button shape="round" [routerLink]="['/']">Volver</ion-button>
      
    </ion-card>
  </ion-content>
</ion-content>
