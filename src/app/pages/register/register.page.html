<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-input label="Nombre:" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
    <ion-input label="Apellido:" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
    <ion-input label="Rut:" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
    <ion-input label="Correo Electrónico" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
    <ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ej: 123Fact@" type="password"></ion-input>
    <ion-input label="Telefono" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
    <ion-input label="Direccion" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
    <ion-button shape="round">Iniciar Sesión</ion-button><br>
    <ion-button shape="round">Ingresar un auto</ion-button>
  </ion-content>
</ion-content>
