<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Informacion viaje
    </ion-title>
    
    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']"  alt="Avatar" src="https://cdn.discordapp.com/attachments/1142192349838053398/1171554690794803200/Captura-modified.png?ex=655d1a54&is=654aa554&hm=9352305d890d3878c369d31726da8776d248430d23031f60e84de8bbfa2a7b82&" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">infoviaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="viaje" class="caja">
    <ion-card-header>
      <ion-card-title>En {{viaje.horasalida}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="colorletra">
      <ion-icon name="flag"></ion-icon> {{viaje.desde | uppercase}} <ion-icon name="arrow-forward-circle"></ion-icon> {{viaje.hacia | uppercase}}
    </ion-card-content>
    <ion-card-content class="colorletra">
      <h1>Conductor: {{viaje.conductor}}</h1>
      <img [src]="viaje.imgConductor" alt="Conductor Image"/>
      <h2>Asientos disponibles: {{viaje.asientosDisponibles}}</h2>
      <h2>Monto: ${{viaje.monto}}</h2>
      <h2>Patente: {{viaje.patente}}</h2>
    </ion-card-content>

    <ion-button shape="round" color="success" (click)="confirmarViaje()">Tomar asiento</ion-button>
    <ion-button shape="round" color="danger" (click)="cancelarViaje()">Cancelar viaje</ion-button>
  </ion-card>

  <br>
</ion-content>
