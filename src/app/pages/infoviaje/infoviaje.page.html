<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Informacion viaje
    </ion-title>
    
    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']"  alt="Avatar" src="https://cdn.discordapp.com/attachments/1142192349838053398/1171554690794803200/Captura-modified.png?ex=655d1a54&is=654aa554&hm=9352305d890d3878c369d31726da8776d248430d23031f60e84de8bbfa2a7b82&" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">infoviaje</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="caja">

    <ion-card-header>

      <ion-card-title>Viaje</ion-card-title>
      
    </ion-card-header>
    <ion-card-content class="colorletra">
      <ion-input label="Fecha de salida" label-placement="floating" fill="outline" readonly [(ngModel)]="fechaViaje" ></ion-input>
      <ion-input label="Hora de salida" label-placement="floating" fill="outline" readonly [(ngModel)]="horaViaje" ></ion-input>
      <ion-input label="Desde" label-placement="floating" fill="outline" readonly [(ngModel)]="idSede_FK" ></ion-input>
      <ion-input label="Hasta" label-placement="floating" fill="outline" readonly [(ngModel)]="idcomuna_FK" ></ion-input>
    </ion-card-content>
    <ion-card-content class="colorletra">
     

      

      <ion-input label="Asientos Disponibles" label-placement="floating" fill="outline" readonly [(ngModel)]="asientos" ></ion-input>
      <ion-input label="Monto por asiento" label-placement="floating" fill="outline" readonly [(ngModel)]="costo" ></ion-input>
      <ion-input label="Auto asignado al viaje" label-placement="floating" fill="outline" readonly [(ngModel)]="idAuto_FK" ></ion-input>
    </ion-card-content>



    <ion-button shape="round" color="success">Tomar asiento</ion-button>
  </ion-card>

  <br>


</ion-content>
