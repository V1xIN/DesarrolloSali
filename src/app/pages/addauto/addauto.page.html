<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Auto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img alt="Silhouette of mountains" src="https://cdn.discordapp.com/attachments/1143004800951275550/1144058767630155836/Sin_titulo3.png" />

  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-title size="large">Agregar Auto</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-input label="Marca" label-placement="floating" fill="outline" placeholder="Nissan"></ion-input>
    <ion-input label="Modelo" label-placement="floating" fill="outline" placeholder="SM3"></ion-input>
    <ion-input label="Patente" label-placement="floating" fill="outline" placeholder="BB-RR-48"></ion-input>
    <ion-input label="Color" label-placement="floating" fill="outline" placeholder="Negro"></ion-input>
    <ion-input label="Nro Motor" label-placement="floating" fill="outline" placeholder="B1055558576454" ></ion-input>
    <ion-input label="Nro Chasis" label-placement="floating" fill="outline" placeholder="65645356587698"></ion-input>
    
    <ion-button shape="round">Ingresar Auto</ion-button>
  

</ion-content>
