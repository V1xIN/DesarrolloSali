<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Perfil de usuario
    </ion-title>
    
    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']" alt="Avatar" src="https://cdn.discordapp.com/attachments/1143004800951275550/1145132206319214653/Sin_titulo2.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class ="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="caja">
  <ion-card-header>
    <ion-card-title>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-card-title>
    
  </ion-card-header>

  <ion-card-content >
    <ion-label >Nombre:</ion-label>
    <ion-label >Apellido:</ion-label>
    <ion-label >Rut:</ion-label>
    <ion-label >Correo Electrónico:</ion-label>
    <ion-label >Contraseña:</ion-label>
    <ion-label >Telefono:</ion-label>
    <ion-label >Direccion:</ion-label><br>
    <ion-button shape="round" class="boton" [routerLink]="['/modificaruser']">Editar Perfil</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
