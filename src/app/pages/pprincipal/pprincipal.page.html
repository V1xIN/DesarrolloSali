<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Inicio
    </ion-title>

    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img alt="Avatar"
        src="https://cdn.discordapp.com/attachments/1142192349838053398/1171554690794803200/Captura-modified.png?ex=655d1a54&is=654aa554&hm=9352305d890d3878c369d31726da8776d248430d23031f60e84de8bbfa2a7b82&" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pag Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let v of viajes" class="caja">
    <ion-card-header>
      <ion-card-title>{{v.horasalida}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="calendar"></ion-icon> Fecha del viaje: {{v.fecha | date:'dd/MM/yyyy'}}
    </ion-card-content>
    <ion-card-content>
      <ion-icon name="time"></ion-icon> Hora de registro: {{v.horaRegistro | date:'hh:mm a'}}
    </ion-card-content>
    <ion-card-content>
      <ion-icon name="flag"></ion-icon> Origen: {{v.desde | uppercase}} <ion-icon name="arrow-forward-circle"></ion-icon> Destino: {{v.hacia | uppercase}}
    </ion-card-content>
    <ion-card-content>
      {{v.marca | uppercase}}
    </ion-card-content>
    <img alt="Silhouette of mountains" src="{{v.img}}" />
    <br>
    <ion-button (click)="verInformacion(v)">Ver información</ion-button>
    <br>
  </ion-card>
</ion-content>
