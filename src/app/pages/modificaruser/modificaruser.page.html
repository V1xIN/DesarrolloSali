<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Modificar Usuario
    </ion-title>
    
    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']"  alt="Avatar" src="https://cdn.discordapp.com/attachments/1143004800951275550/1145132206319214653/Sin_titulo2.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class ="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modificaruser</ion-title>
    </ion-toolbar>
  </ion-header>




  <ion-content>
    <ion-card class="caja">
    
      <br>
      <ion-button (click)="takePicture()">Tomar foto</ion-button>
      <img *ngIf="image" [src]="image" alt="image" style="width: 100%;max-width: 250px;">
       
      <input type="file" style="display: none" #fileInput (change)="handleFileInput($event)">
      <ion-button (click)="fileInput.click()">Subir foto</ion-button>
      <img [src]="selectedImage" *ngIf="selectedImage">


      <ion-input label="Cambiar contraseña" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
      <ion-input label="Cambiar dirección" label-placement="floating" fill="outline" placeholder="Ingrese su Correo"></ion-input>
      <ion-button shape="round" color="success" [routerLink]="['/perfil']" >Modificar</ion-button>
      <ion-button shape="round" color="danger" [routerLink]="['/']" >Volver</ion-button>
    
  
  </ion-card>
  
  
  
  
  </ion-content>




</ion-content>
